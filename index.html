<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style type="text/css">
            canvas {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            .lable_style {
                display: block;
                text-align: center;
            }
            .btn_style {
                display: inline;
            }
        </style>
    </head>

    <body>
        <div class="d-flex flex-row">
            <!---load file-->
            <div class="w-25">
                <label for="fname">Step 1:Load Label csv file</label>
                <input id="input_lable" type="file" >
            </div>
            <div class="w-25">
                <label for="fname">Step 2:Load ECG file</label>
                <input id="input_data" type="file">
            </div>
            <!--select wave type-->
            <div class="w-25">
                <label for="fname">Step 3:Select wave type</label>
                <select id="wave_type" class="form-select" aria-label="Default select example">
                    <option value="VPC">VPC</option>
                    <option value="VT">VT</option>
                    <option value="Sinus">Sinus</option>
                </select>
            </div>
            <!--Save result-->
            <div class="w-25">
                <div class="mx-2">
                    <label for="fname">Step 4:Save result</label><br>
                    <button  id="save" type="button" class="btn btn-primary">Save Results</button>
                </div>
            </div>
        </div>      
        
    
        
        <!--change ecg demonstration-->
        <div class="text-center mt-2">
            <button id="btn_left3" type = "button" class="btn btn-secondary btn-sm"><<<</button>
            <button id="btn_left2" type = "button" class="btn btn-secondary btn-sm"><<</button>
            <button id="btn_left" type = "button" class="btn btn-secondary btn-sm"><</button>
            <button id="btn_extend" type = "button" class="btn btn-secondary btn-sm">Extend ECG</button>
            <button id="btn_shrink" type = "button" class="btn btn-secondary btn-sm">Shrink ECG</button>
            <button id="btn_right" type = "button" class="btn btn-secondary btn-sm">></button>
            <button id="btn_right2" type = "button" class="btn btn-secondary btn-sm">>></button>
            <button id="btn_right3" type = "button" class="btn btn-secondary btn-sm">>>></button>
        </div>
        
        <!--show ecg-->
        <canvas id="lead_V1"></canvas>
        <canvas id="lead_V2"></canvas>
        <canvas id="lead_V3"></canvas>
        <canvas id="lead_V4"></canvas>
        <canvas id="lead_V5"></canvas>
        <canvas id="lead_V6"></canvas>
        <canvas id="lead_I"></canvas>
        <canvas id="lead_II"></canvas>
        <canvas id="lead_III"></canvas>
        <canvas id="lead_aVR"></canvas>
        <canvas id="lead_aVL"></canvas>
        <canvas id="lead_aVF"></canvas>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- load main script-->
        
        <script type="module" src="main_script.js"></script>
        
    </body>
</html>
